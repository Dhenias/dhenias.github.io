<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dhenias.github.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header finisher-header" style="width: 100%; height: 300px;">
    <header id="header">
      <div class="dhenias">
        <p><a href="#">Portofolio</a></p>
      </div>
      <div class="subheader">
        <p><a href="#profile">Profile</a></p>
      </div>
      <div class="subheader">
        <p><a href="#artworks">Artworks</a></p>
      </div>
      <div class="subheader">
        <p><a href="#contact">Contact</a></p>
      </div>
      <div class="subheader">
        <p><a href="https://trakteer.id/deniass" target="_blank">Trakteer.id</a></p>
      </div>
    </header>
    <div class="body">
      <section class="profile" id="profile">
        <a href="#den">
          <img class="pfp" src="img/den.png">
        </a>
        <div class="disprofile">
          <p class="name">Dhenias Syafe'i Suryawijay</p>
          <p class="agency">Kejuruan Animasi - SMKN 2 Cikarang Barat</p>
        </div>
      </section>
      <section class="artworks" id="artworks">

      </section>
    </div>
  </div>

  <div id="den" class="pfpm">
    <a href="#" class="close">&times;</a>
    <img src="img/den.png">
  </div>

  <script src="js/finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    new FinisherHeader({
      "count": 50,
      "size": {
        "min": 2,
        "max": 8,
        "pulse": 0
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.4
        },
        "y": {
          "min": 0,
          "max": 0.6
        }
      },
      "colors": {
        "background": "#04001c",
        "particles": [
          "#fbfcca",
          "#d7f3fe",
          "#ffd0a7"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 1,
        "edge": 0
      },
      "skew": -2,
      "shapes": [
        "c"
      ]
    });
  </script>
  <script src="js/sticky-header.js"></script>
</body>
</html>
